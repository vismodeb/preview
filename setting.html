<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vismo_dev" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tab and mobile version" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Setting</title>
    <link rel="shortcut icon" href="assets
/images
/fav.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets
/image/fav.png" />

    <!-- font awesome main css -->
    <link rel="stylesheet" href="assets
/css/fontawesome.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets
/css/bootstrap.min.css" />
    <!-- Style css -->
    <link
      rel="stylesheet"
      href="assets
/css/style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="assets
/css/responsive.css" />

  <body>
    <div class="min-wraper">
      <!-- Start header-area -->
      <header class="header-area">
        <div class="container">
          <div class="header-items">
            <div class="header-icon">
              <a href="index.html" class="header-angle"
                ><img src="assets
/images
/arow-icon.png" alt="icon-img"
              /></a>
            </div>
            <div class="header-logo">
              <a href="#">Setting</a>
            </div>
            <div class="header-icon bar-item">
              <a href="help.html"
                ><img src="assets
/images
/question-icon.png" alt="icon-img"
              /></a>
              <span class="menu-bars"
                ><img src="assets
/images
/menu-bars.png" alt="icon-img"
              /></span>
            </div>
          </div>
        </div>
      </header>
      <!-- End header-area -->

      <div class="midel-wraper">
        <!-- wifi-device-area -->
        <section class="wifi-device">
          <div class="container">
            <div class="wifi-device-items">
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/wifi-icon.png" alt="icon-img"
                  /></span>
                  <label for="wifi-check">Wifi Set Up</p>
                </div>
                <div class="wifi-switch">
                  <label class="switch">
                    <input type="checkbox" id="wifi-check">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/download.png" alt="icon-img"
                  /></span>
                  <label>Download & Delete</p>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/move-icon.png" alt="icon-img"
                  /></span>
                  <label>Calibrate XY axis</p>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/hamble.png" alt="icon-img"
                  /></span>
                  <label>Calibrate Za Zb axis</p>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/circle-round.png" alt="icon-img"
                  /></span>
                  <label>Gel Feeder Calibration</p>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/play-circle.png" alt="icon-img"
                  /></span>
                  <label for="remote-check">Remote Connection</p>
                </div>
                <div class="wifi-switch">
                  <div class="wifi-switch">
                    <label class="switch">
                      <input type="checkbox" id="remote-check">
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="wifi-single-device">
                <div class="wifi-icon-text">
                  <span
                    ><img src="assets
/images
/logout.png" alt="icon-img"
                  /></span>
                  <label>Log off</p>
                </div>
              </div>
              <div class="copyright">
                <p>Copyright 2022 - Jeky19</p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Start Mobile-footer-area -->

      <section class="mobile-footer-min">
        <div class="mobile-footer">
          <div class="container">
            <div class="mobile-footer-items">
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/file-icon.png" alt="icon-img"
                />
                <p>Create</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/share-icon.png" alt="icon-img"
                />
                <p>Shape</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="setting.html"
                  ><img src="assets
/images
/gear-icon.png" alt="icon-img"
                />
                <p>Setting</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="help.html"
                  ><img src="assets
/images
/play-circle.png" alt="icon-img"
                />
                <p>Remote</p></a>
              </div>
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/call-receiver.png" alt="icon-img"
                />
              
                <p>Contact</p></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Mobile-footer-area -->
    </div>

    <!-- js file -->
    <script src="assets
/js/jquery-3.6.0.min.js"></script>
    <script src="assets
/js/bootstrap.min.js"></script>
    <script src="assets
/js/min.js"></script>

</html>
