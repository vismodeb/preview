<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vismo_dev" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tab and mobile version" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Create Gel</title>
    <link rel="shortcut icon" href="assets
/images
/fav.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets
/image/fav.png" />

    <!-- font awesome main css -->
    <link rel="stylesheet" href="assets
/css/fontawesome.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets
/css/bootstrap.min.css" />
    <!-- Style css -->
    <link
      rel="stylesheet"
      href="assets
/css/style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="assets
/css/responsive.css" />
  </head>
  <body>
    <div class="min-wraper">
      <!-- Start header-area -->
      <header class="header-area">
        <div class="container">
          <div class="header-items">
            <div class="header-icon">
              <a href="shapes.html" class="header-angle"
                ><img src="assets
/images
/arow-icon.png" alt="icon-img"
              /></a>
            </div>
            <div class="header-logo">
              <a href="#">Create Gel</a>
            </div>
            <div class="header-icon bar-item">
              <a href="help.html"
                ><img src="assets
/images
/question-icon.png" alt="icon-img"
              /></a>
              <a href="menu.html" class="menu-bars"
                ><img src="assets
/images
/menu-bars.png" alt="icon-img"
              /></a>
            </div>
          </div>
        </div>
      </header>
      <!-- End header-area -->

      <div class="midel-wraper">
        <!-- Start-Shape-area -->
        <section class="shape-area">
          <div class="container">
            <div class="shape-items">
              <div class="shape-image">
                <img src="assets
/images
/shape-one.png" alt="shape-one.png" />
                <div class="shape-icon">
                  <a href="#"
                    ><img src="assets
/images
/plus-icon.png" alt="icon-img"
                  /></a>
                  <a href="#"
                    ><img src="assets
/images
/play-icon.png" alt="icon-img"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End-Shape-area -->

        <!-- Start progress-area -->
        <section class="progress-area">
          <div class="container">
            <div class="progress-item">
              <div class="progress">
                <div
                  class="progress-bar w-68 h-20"
                  role="progressbar"
                  aria-valuenow="68"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="progres-button">
              <span>Start Time : 00:00</span>
              <span>Count <strong id="ranCount">0</strong></span>
            </div>
          </div>
        </section>
        <!-- End progress-area -->
        <!-- Start-range-area -->
        <section class="range-area">
          <div class="container">
            <div class="range-items">
              <div class="single-range-item">
                <span
                  ><img src="assets
/images
/circle-round.png" alt="icon-img"
                /></span>
                <input
                  id="myinputOne"
                  onchange="showVal1(this.value)"
                  style="accent-color: #161d6f"
                  min="0"
                  max="10"
                  type="range"
                  value="6"
                />
                <div class="badge" id="valBox1">6</div>
              </div>
              <div class="single-range-item">
                <span
                  ><img src="assets
/images
/move-icon.png" alt="icon-img"
                /></span>
                <input
                  id="myinputTwo"
                  onchange="showVal2(this.value)"
                  style="accent-color: #161d6f"
                  min="0"
                  max="10"
                  type="range"
                  value="4"
                />
                <div class="badge" id="valBox2">4</div>
              </div>
              <div class="single-range-item">
                <span
                  ><img src="assets
/images
/temperature.png" alt="icon-img"
                /></span>
                <input
                  id="myinputThree"
                  onchange="showVal3(this.value)"
                  style="accent-color: #161d6f"
                  min="0"
                  max="10"
                  type="range"
                  value="8"
                />
                <div class="badge" id="valBox3">8</div>
              </div>
              <div class="reset-btn">
                <button>Reset</button>
              </div>
            </div>
          </div>
        </section>
        <!-- End-range-area -->
        <!-- Start Control-area -->
        <section class="control-button">
          <div class="container">
            <div class="control-item">
              <div class="control-single-btn">
                <button onclick="startCount();">Start</button>
                <button onclick="stopCount();">Stop</button>
              </div>
            </div>
          </div>
        </section>
        <!-- End Control-button-area -->
      </div>

      <!-- Start Mobile-footer-area -->

      <section class="mobile-footer-min">
        <div class="mobile-footer">
          <div class="container">
            <div class="mobile-footer-items">
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/file-icon.png" alt="icon-img"
                />
                <p>Create</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/share-icon.png" alt="icon-img"
                />
                <p>Shape</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="setting.html"
                  ><img src="assets
/images
/gear-icon.png" alt="icon-img"
                />
                <p>Setting</p>
              </a>
              </div>
              <div class="single-footer-icon">
                <a href="help.html"
                  ><img src="assets
/images
/play-circle.png" alt="icon-img"
                />
                <p>Remote</p></a>
              </div>
              <div class="single-footer-icon">
                <a href="#"
                  ><img src="assets
/images
/call-receiver.png" alt="icon-img"
                />
              
                <p>Contact</p></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Mobile-footer-area -->
    </div>

    <!-- js file -->
    <script src="assets
/js/jquery-3.6.0.min.js"></script>
    <script src="assets
/js/bootstrap.min.js"></script>
    <script src="assets
/js/min.js"></script>
  </body>
</html>
